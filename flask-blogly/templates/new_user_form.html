{% extends 'base.html' %}
{%  block title %}<title>Create a user</title>{% endblock %}

{% block content %}
<h1>Create a user</h1>    
<form action="/users/new" method="POST">
    <div class="create-user">
        <label for="first_name">First Name</label>
        <input class="form-control" type="text" name="first_name" placeholder="Enter a first name" required>
    </div>
    <div class="create-user">
        <label for="last_name">Last Name</label>
        <input class="form-control" type="text" name="last_name" placeholder="Enter a last name" required>
    </div>
    <div class="create-user">
        <label for="image_url">Image URL</label>
        <input class="form-control" type="text" name="image_url" placeholder="Provide an image of this user">
    </div>
    <div class="create-user-btn">
        <button type="submit" class="btn btn-success">Add</button>
    </div>
</form>
{% endblock %}
