{% extends 'base.html' %}
{%  block title %}<title>User Detail</title>{% endblock %}

{% block content %}
<div class="user-detail">
    <div class="user-img">
        <!-- <img src="{{user.image_url}}" alt="user picture" width="100" height="150"/>
        {{user.image_url}} -->
        <div class="img" style="background-image: url('{{user.image_url}}');"></div>
    </div>
    <div class="user-control">
        <form action="/users/{{user.id}}/edit" method="GET">            
                <h1>{{user.full_name}}</h1>
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger" formmethod="POST" formaction="/users/{{user.id}}/delete">Delete</button>            
        </form>
        <div class="posts">
            <h1>Posts</h1>
            <ul>
                <!-- links user to a single post display with options: edit, delete -->
                {% for row in posts %}
                <li><a href="/posts/{{row.id}}">{{row.title}}</a> </li>
                {% endfor %}
            </ul>
            <form action="/users/{{user.id}}/posts/new" method="get">
                <!-- add a new post -->
                <button type="submit" class="btn btn-primary">Add Post</button>
                <button type="submit" class="btn btn-outline-info" formmethod="GET" formaction="/tags" formnovalidate>Tags</button>
                <button type="submit" class="btn btn-success" formmethod="GET" formaction="/users/{{user.id}}/home_page">Your Blogly Homepage</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
