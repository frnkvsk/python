{% extends 'base.html' %}
{%  block title %}<title>Blogly</title>{% endblock %}

{% block content %}
<h1>Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a> </li>
    {% endfor %}
</ul>
<form action="/tags/new" method="GET">
    <button type="submit" class="btn btn-outline-info" formmethod="GET" formaction="/">Cancel</button>
    <button type="submit" class="btn btn-primary">Add Tag</button>
</form>
{% endblock %}
