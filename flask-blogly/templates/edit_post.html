{% extends 'base.html' %}
{%  block title %}<title>Edit Post</title>{% endblock %}

{% block content %}
<h1>Edit Post</h1>    
<form action="/posts/{{post.id}}/edit" method="POST">
    <div class="user-control-row">
        <div class="user-control-row-label">
            <label for="title">Title</label>
        </div>
        <div class="user-control-row-input">
            <input class="form-control" type="text" name="title" placeholder="{{post.title}}" required>
        </div>
    </div>
    <div class="user-control-row">
        <div class="user-control-row-label">
            <label for="content">Content</label>
        </div>
        <div class="user-control-row-input">
            <textarea name="content" cols="40" rows="4">{{post.content}}</textarea>
        </div>
    </div>
    <div class="form-check">
        {% for tag in tags %}
        <div class="checkbox-tag">                        
            <input class="form-check-input" type="checkbox" name="tags" id="{{tag.id}}" value="{{tag.id}}">
            <label class="form-check-label" for="{{tag.id}}">{{tag.name}}</label>
        </div>
        {% endfor %}
    </div>        
    <div class="user-control-row">
        <button type="submit" class="btn btn-outline-info" formmethod="GET" formaction="/" formnovalidate>Cancel</button>
        
        <button type="submit" class="btn btn-success">Edit</button>
    </div>
</form>
{% endblock content %}
