{% extends 'base.html' %}
{%  block title %}<title>Create a tag</title>{% endblock %}

{% block content %}
<h1>Create a tag</h1>
<div class="user-control-container">        
    <form action="/tags/new" method="POST">
        <div class="user-control-row">
            <div class="user-control-row-label">
                <label for="title">Name</label>
            </div>
            <div class="user-control-row-input">
                <input class="form-control" type="text" name="name" placeholder="Enter a name for the tag">
            </div>
        </div>
              
        <div class="create-post-btn">
            <button type="submit" class="btn btn-outline-info" formmethod="GET" formaction="/">Cancel</button>
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</div>
{% endblock %}
