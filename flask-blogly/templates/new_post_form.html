{% extends 'base.html' %}
{%  block title %}<title>Add Post</title>{% endblock %}

{% block content %}
<h1>Add Post for {{user.full_name}}</h1>
<div class="user-control-container">        
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class="user-control-row">
            <div class="user-control-row-label">
                <label for="title">Title</label>
            </div>
            <div class="user-control-row-input">
                <input class="form-control" type="text" name="title" placeholder="Enter a title">
            </div>
        </div>
        <div class="user-control-row">
            <div class="user-control-row-label">
                <label for="content">Content</label>
            </div>
            <div class="user-control-row-input">
                <textarea name="content" cols="40" rows="4"></textarea>
            </div>            
        </div> 
        
        <div class="form-check">
            {% for tag in tags %}
            <div class="checkbox-tag">                        
                <input class="form-check-input" type="checkbox" name="tags" id="{{tag.id}}" value="{{tag.id}}">
                <label class="form-check-label" for="{{tag.id}}">{{tag.name}}</label>
            </div>
            {% endfor %}
        </div>      
        <div class="create-post-btn">
            <a href="/" class="btn btn-post-btn" role="button">Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</div>
{% endblock %}
